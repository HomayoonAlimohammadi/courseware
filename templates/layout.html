<!DOCTYPE html>
<html>
    <head>
        {% block head %} 
        {% endblock %} 
    </head>
    <body>
        <h1 id="main-header">
            <a href="{% url 'core:index' %}">Courseware WebApp</a>
        </h1>

        <div id="messages">
            <ul>
                {% for message in messages %} 
                    <li>{{ message }}</li>
                {% endfor %} 
            </ul>
        </div>
        <div id="user-hello">
            {% if request.user.is_authenticated %} 
                <b>Hello {{ request.user.username }}</b><br/><br/>
                <a href="{% url 'core:user_details' request.user.username %}">
                    <button type="button">Profile</button>
                </a>
                <a href="{% url 'core:user_logout' %}">
                    <button type="button">Logout</button>
                </a>
            {% else %} 
                <b>You are not signed in.</b><br/><br/>
                <a href="{% url 'core:user_login' %}">
                    <button type="button">Login</button>
                </a>
                <a href="{% url 'core:user_create' %}">
                    <button type="button">Register</button>
                </a>
            {% endif %} 
        </div>
        <hr>
        {% block body %} 
        {% endblock %}
    </body>
</html>
