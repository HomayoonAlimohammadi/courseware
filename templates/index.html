{% extends 'layout.html' %} 

{% load static %} 


{% load static %} 


{% block head %} 
<title>Home Page</title>
{% endblock %} 


{% block body %} 
<h2>Courses:</h2>
<p> 
    <ul>
        {% for course in courses %} 
            <li class="course-link">
                <h4>
                    <a href="{% url 'core:course_details' course.course_number %}">
                        {{ course.name }}
                    </a>
                </h4>
            </li>
        {% empty %} 
            No Courses available at the moment...
        {% endfor %} 
    </ul>
</p>
{% endblock %}
