{% extends 'layout.html' %} 

{% load crispy_forms_tags %} 


{% block head %} 
<title>Update</title>
{% endblock %} 


{% block body %} 
<h2>Update Department:</h2>
<form action="{% url 'core:department_update' department.department_number %}" method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button type="submit">Update</button>
    <a href="{% url 'core:department_details' department.department_number %}">
        <button type="button">Back to Department</button>
    </a>
</form>
{% endblock %}
