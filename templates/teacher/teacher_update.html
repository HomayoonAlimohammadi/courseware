{% extends 'layout.html' %} 

{% load static %} 


{% block head %} 
<title>Update</title>
{% endblock %} 


{% block body %} 
<h2>Update Teacher</h2>
<form action="{% url 'core:teacher_update' teacher.pk %}" method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Update</button>
    <a href="{% url 'core:teacher_details' teacher.pk %}">
        <button type="button">Back to Teacher</button>
    </a>
</form>
{% endblock %}
