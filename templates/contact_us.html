{% extends 'layout.html' %} 

{% load crispy_forms_tags %} 


{% block head %} 
<title>Contact Us</title>
{% endblock %} 


{% block body %} 
<form action="{% url 'core:contact_us' %}" method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button type="submit">Send</button>
    <a href="{% url 'core:index' %}"><button type="button">Back to Homepage</button></a>
</form>

{% endblock %}
