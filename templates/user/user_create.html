{% extends 'layout.html' %} 
{% load crispy_forms_tags %}


{% block head %} 
<title>Registeration</title>
{% endblock %} 

{% block body %} 
<h2>Create User:</h2>
<form action="{% url 'core:user_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form|crispy }} 
    <br/>
    Role: <select name="title">
        <option>Teacher</option>
        <option>Student</option>
    </select><br/><br/>
    <button type="submit">Register</button>
    <a href="{% url 'core:index' %}">
        <button type="button">Back to Homepage</button>
    </a>
</form>
<br/><br/>
<p>
    Already have an account? <a href="{% url 'core:user_login' %}">Login</a>.
</p>
{% endblock %}
