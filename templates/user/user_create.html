{% extends 'layout.html' %} 

{% load static %} 


{% block head %} 
<title>Registeration</title>
{% endblock %} 

{% block body %} 
<h2>Create User:</h2>
<form action="{% url 'core:user_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }} 
    Role: <select name="title">
        <option>Teacher</option>
        <option>Student</option>
    </select><br/><br/>
    <button type="submit">Register</button>
</form>
<br/><br/>
<p>
    Already have an account? <a href="{% url 'core:user_login' %}">Login</a>.
</p>
{% endblock %}
