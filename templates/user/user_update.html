{% extends 'layout.html' %} 

{% load crispy_forms_tags %} 


{% block head %} 
<title>Update</title>
{% endblock %} 


{% block body %} 
<h2>Update Information:</h2>
<form action="{% url 'core:user_update' request.user.username %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form|crispy }}
    <br/>
    Gender: <select name="gender">
        <option {% if request.user.gender == "Other" %} selected {% endif %}>Other</option>
        <option {% if request.user.gender == "Male" %} selected {% endif %}>Male</option>
        <option {% if request.user.gender == "Female" %} selected {% endif %}>Female</option>
    </select>
    <br/><br/>
    <button type="submit">Update</button>
    <a href="{% url 'core:user_details' request.user.username %}">
        <button type="button">Back to profile</button>
    </a>
</form>
{% endblock %}
