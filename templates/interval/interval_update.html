{% extends 'layout.html' %} 
{% load static %} 

{% block head %} 
<title>Update Interval</title>
{% endblock %} 

{% block body %} 
<h2>Update Interval:</h2>
<form action="{% url 'core:user_interval_update' username=request.user.username, pk=interval.pk %}" method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock %}
